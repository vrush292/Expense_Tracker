<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: white;
            background: linear-gradient(to bottom, #112027, #1f2937);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Team Section */
        .team {
            padding: 5rem 0;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .team-card {
            background: #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
            text-align: center;
            padding: 1rem;
            transition: transform 0.3s;
        }

        .team-card:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .team-card img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem 0.5rem 0 0; /* Rounded top corners */
        }

        .team-card-content {
            padding: 1.5rem;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem; /* Space between icons */
            margin-top: 1rem;
        }

        .social-links a {
            color: #9ca3af; /* Default icon color */
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #60a5fa; /* Change color on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr; /* Stack cards on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-3xl text-center mb-6" style="text-align: center;">Meet Our Team</h2>
        <div class="team-grid">
            <div class="team-card">
                <img src="static/jagruti.jpeg" alt="Jagruti Vairat">
                <div class="team-card-content">
                    <h3 class="mb-4">Jagruti Vairat</h3>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="mailto:jagruti@example.com" target="_blank">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="team-card">
                <img src="static/vrushali.jpeg" alt="Vrushali Karlekar">
                <div class="team-card-content">
                    <h3 class="mb-4">Vrushali Karlekar</h3>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/vrushali-karlekar-vk4876/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/vrush292" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=vrushalikarlekar2@gmail.com&su=Your%20Subject&body=Your%20message%20here" target="_blank">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="team-card">
                <img src="static/mrunal.jpeg" alt="Mrunal Gote">
                <div class="team-card-content">
                    <h3 class="mb-4">Mrunal Gote</h3>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="mailto:mrunal@example.com" target="_blank">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
